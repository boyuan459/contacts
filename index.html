<!DOCTYPE html>
<html lang="en" ng-app="">
    <head>
        <title>Data Binding</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="//code.angularjs.org/1.5.0-rc.2/angular.min.js"></script>
    </head>   
    <body>
        <div class="container" ng-init="title='bootstrap';awesome=true;">
            <h1> {{ title }} is Awesome: {{awesome}}</h1>
            
            <input type="text" class="form-control" ng-model="title" />
            
            <input type="checkbox" class="form-control" ng-model="awesome" />
        </div>
    </body>
</html>
