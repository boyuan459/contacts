<div id="createModal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="createModal.hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Contact</h4>
      </div>
        <div class="modal-body">
            <form ng-submit="createContact()"
                class="form-horizontal"
                novalidate>
                
              <ng-include src="'templates/form.html'"></ng-include>
              
              <div class="buttons">
                <button class="btn btn-primary btn-block"
                        ladda="contacts.isSaving"
                        type="submit">
                    Save
                </button>
            </div>
          </form>
        </div>
      
    </div>
  </div>
</div>
