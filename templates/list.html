
<div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
            
        </div>
    </div>

    <table class="table table-bordered" 
           infinite-scroll="contacts.loadMore()" 
           infinite-scroll-disabled="contacts.isLoading"
           infinite-scroll-distance="1">
        <tr>
            <th>#</th>
            <th>
        <div class="sortables">
            <span ng-click="order = 'name'" class="fa fa-sort-asc"></span>
            <span ng-click="order = '-name'" class="fa fa-sort-desc"></span>
        </div>
        Name
        </th>
        <th>
        <div class="sortables">
            <span ng-click="order = 'email'" class="fa fa-sort-asc"></span>
            <span ng-click="order = '-email'" class="fa fa-sort-desc"></span>
        </div>
        Email
        </th>
        <th>Phone</th>
        </tr>

        <tr ng-repeat="person in contacts.persons" ng-style="{
                            'background-color': person.email == contacts.selectedPerson.email ? 'lightgray' : ''
                        }"
            ui-sref="edit({email:person.email})">
            <td>
                <img ng-src="{{person.photo| defaultImage:'avatar.jpg'}}"
                     class="img-circle profile-photo"/>
            </td>
            <td>{{ person.name}}</td>
            <td>{{ person.email}}</td>
            <td>{{ person.phonenumber}}</td>
        </tr>


    </table>

    <div ng-show="!contacts.isLoading && contacts.persons.length == 0">

        <div class="alert alert-info">
            <p class="text-center">
                No results found for search term '{{search}}'
            </p>
        </div>

    </div>

    <div class="spinner" ng-show="contacts.isLoading">
        <span us-spinner="{radius:8, width:5, length: 3, lines: 9}"></span>
    </div>
</div>
